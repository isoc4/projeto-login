<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/mobile.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="style/tabl_and_lands.css">
    <link rel="stylesheet" media="screen and (min-width: 992px)" href="style/pc.css">
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="style/tv.css">
</head>
<body>
    <main>
        <div id="imagemtime">
            
        </div>
        <section>
            <div id="caixalogin">

                <div id="divemojitexto">

                    <p id="emoji">&#x1F464;</p>
                    <h1>Login</h1>
                    <p class="textosec">Bem vindo(a)</p>

                </div>

                <div id="imagemfundo">

                </div>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="caixadeinput" id="nome_de_usuario">

                        <i class="material-icons">person</i>
                        <input type="text" name="usu" id="iusu" required placeholder="  Nome de Usuário">
                        <label for="iusu"></label>

                    </div>
                    <div class="caixadeinput" id="email">

                        <i class="material-icons">mail</i>
                        <input type="email" name="eml" id="ieml" required placeholder="  E-mail">
                        <label for="ieml"></label>

                    </div>
                    <div class="caixadeinput" id="senha">

                        <i class="material-icons">key</i>
                        <input type="password" name="sen" id="isen" required placeholder="  Senha" autocomplete="off">
                        <label for="isen"></label>
                        <br>
                        <a href="#">Esqueceu a Senha?</a>

                    </div>

                    <div id="entrar">

                        <input type="submit" value="Entrar">

                    </div>

                </form>

            </div>

            <p class="textosec" id="pcadastro">Novo aqui? Faça seu <a href="#">cadastro.</a></p>
            
        </section>
    </main>
</body>
</html>
